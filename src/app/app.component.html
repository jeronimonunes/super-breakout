<mat-toolbar>
  Super Breakout
  <button mat-button mat-icon-button mat-raised-button style="margin-left: auto" (click)="muted = !muted">
    <fa-icon [icon]="muted ? faVolumeMute : faVolumeUp"></fa-icon>
  </button>
</mat-toolbar>
<svg (mousemove)="mousemove($event)" #svg></svg>
<mat-toolbar></mat-toolbar>
<audio [muted]="muted" autoplay>

</audio>
